<!DOCTYPE html>
<html>
	<head>
		<title>Smokin' Graphs</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="canvasjs.min.js"></script>
		<script src="graphguts.js"></script>
		<link rel="stylesheet" type="text/css" href="smoker.css" />
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
	</head>
	<body>
		<div id="tempChartContainer" style="height:300px; width: 100%;"></div>
		<div id="foodStatus">
			<div id="batteryLabel">Battery Level</div><div id="batteryContainer">
				<div id="batteryPercentage"></div>
			</div>
			<div id="foodTemp"></div>
			<div id="foodTemp2"></div>
			<form name="foodTempForm" action="" method="" id="foodTempForm" class="clearBoth">
				Setpoint for Food: <input name="foodtemparg" type="text" class="inputClass"/>
				<input type="submit" id="foodSubmit"/>
			</form>
		</div>
		<div class="clearBoth"></div>
		<div id="currentStatus">
			<div id="tcTemp"></div>
			<div id="coldTemp"></div>
			<div id="setTemp"></div>
		</div>
		<form name="setTempForm" action="" method="" id="setTempForm">
			New Setpoint: <input name="args" type="text" class="inputClass"/>
			<input type="submit" id="tempSubmit" />
		</form>
		<form name="pidParmForm" action="" method="" id="pidParmForm">
			Kp: <input name="kpArg" type="text" class="inputClass"/>
			Ki: <input name="kiArg" type="text" class="inputClass"/>
			Kd: <input name="kdArg" type="text" class="inputClass"/>
			<input type="submit" id="pidSubmit" />
		</form>
		<div class="clearBoth"></div>
		<div id="fanChartContainer" style="height:300px; width:100%;"></div>
	</body>
</html>
