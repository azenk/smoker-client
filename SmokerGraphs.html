<!DOCTYPE html>
<html>
	<head>
		<title>Smokin' Graphs</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="canvasjs.min.js"></script>
		<script src="graphguts.js"></script>
		<link rel="stylesheet" type="text/css" href="smoker.css" />
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
	</head>
	<body>
		<div style="border: 1px solid gray;">
		<div class="clearBoth"></div>
		<div id="currentStatus">
			<div class="statusrow">
			<div id="tcTemp" class="valuebox"></div>
			<div id="setTemp" class="valuebox"></div>
			<div id="foodTemp" class="valuebox"></div>
			<div id="foodTemp2" class="valuebox"></div>
			<div id="coldTemp" class="valuebox"></div>
			<div class="valuebox">
			<div id="batteryLabel" class="title">Battery Level</div>
			<div class="value">
				<div id="batteryContainer">
					<div id="batteryPercentage"></div>
				</div>
			</div>
			</div>
			</div>
			<div id="parameterforms" class="statusrow">
		<div class="valuebox"><div class="title">Smoker Setpoint</div><div class="value"><form name="setTempForm" action="" method="" id="setTempForm">
			<input name="args" type="text" class="inputClass"/>
			<input type="submit" id="tempSubmit" />
		</form></div>
		</div>
			<div class="valuebox">
			<div class="title">Food Setpoint</div>
			<div class="value">
			<form name="foodTempForm" action="" method="" id="foodTempForm" class="clearBoth">
				<input name="foodtemparg" type="text" class="inputClass"/>
				<input type="submit" id="foodSubmit"/>
			</form>
			</div>
			</div>
		<div class="valuebox"><div class="title">Pid Parameters</div><div class="value">
		<form name="pidParmForm" action="" method="" id="pidParmForm">
			Kp: <input name="kpArg" type="text" class="inputClass"/>
			Ki: <input name="kiArg" type="text" class="inputClass"/>
			Kd: <input name="kdArg" type="text" class="inputClass"/>
			<input type="submit" id="pidSubmit" />
		</form></div></div>
		</div>
			</div>
		<div id="username"></div>
		<div id="tempChartContainer" style="height:250px; width: 97%;"></div>
		<div style="border-top: 1px dotted gray; width:100%" ></div>
		<div id="fanChartContainer" style="height:250px; width:100%;"></div>
		</div>
	</body>
</html>
